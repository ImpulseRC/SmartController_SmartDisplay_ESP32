<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SmartElec</title>
	<link rel="stylesheet" href="./css/style_v2.css">
	<meta name="description" content="SmartElec Dashboard">
	<meta name="keywords" content="Dashboard, esp32, elec">
	<meta name="author" content="Valentin GOLLIOT, Proload Studio, ProloadÂ©">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="content-wrapper">
		<main class="wrap">
			<div class="app-title">
				<h1>SmartElec</h1>
				<h3 id="version">Smart-e8 sd_minimo_35 v38</h3>
			</div>

			<div class="container">
				<div class="block-info">
					<div class="legend">Speed (M)</div>
					<div class="content">
						<span class="data">0 km/h</span>
					</div>
				</div>
				<div class="block-info">
					<div class="legend">Voltage</div>
					<div class="content">
						<span class="data">0 km/h</span>
					</div>
				</div>
				<div class="block-info">
					<div class="legend">Mode</div>
					<div class="content">
						<span class="data">1 2 3</span>
					</div>
				</div>
				<div class="block-info">
					<div class="legend">Auton.</div>
					<div class="content">
						<span class="data">0 km</span>
					</div>
				</div>
				<div class="block-info">
					<div class="legend">Brake</div>
					<div class="content">
						<span class="data">1 2 3 4 5</span>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
