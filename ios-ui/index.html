<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SmartElec</title>
  <link rel="stylesheet" href="css/style.css">
	<meta name="description" content="SmartElec Dashboard">
	<meta name="keywords" content="Dashboard, esp32, elec">
	<meta name="author" content="Arnaud Gosset">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='content-wrapper'>


	<main class='wrap'>
		<h1 style="text-align: left;">SmartElec</h1>
		<h2 style="color:grey;font-weight: normal;">Smart-e sd_minimo_35 v38</h2>
		<div class='tile-wrap'>
			<h3>Bloc N°1</h3>
			
			<button class='tile'>
				<h3 style="text-align:left; color: white;">Speed (M)</h3>
				<h1>0 km/h</h1>
				<div class='name'>Description</div>
			</button>
			
			<button class='tile'>
				<h3 style="text-align:left; color: white;">Mode</h3>
				<h1>1 2 3</h1>
				<div class='name'>Description</div>
			</button>
			
			<button class='tile'>
				<h3 style="text-align:left; color: white;">Brake</h3>
				<h1>1 2 3 4 5</h1>
				<div class='name'>Description</div>
			</button>
			
			<button class='tile short'>
				<h3 style="text-align:left; color: white;">ECO</h3>
				<h1>NONE</h1>
				<div class='name'>Description</div>
			</button>
			
			<button class='tile short'>
				<h3 style="text-align:left; color: white;">ACCEL.</h3>
				<h1>MAX</h1>
				<div class='name'>Description</div>
			</button>
			
			<button class='tile short'>
				<h3 style="text-align:left; color: white;">LOCK</h3>
				<h1>OFF</h1>
				<div class='name'>Description</div>
			</button>
			
			<button class='tile short'>
				<h3 style="text-align:left; color: white;">SPD. LMT.</h3>
				<h1>OFF</h1>
				<div class='name'>Description</div>
			</button>
			
			<button class='tile'>
				<h3 style="text-align:left; color: white;">AUX</h3>
				<h1>OFF</h1>
				<div class='name'>Description</div>
			</button>
			
		</div>
		<div class='tile-wrap'>
			<h3>Bloc N°2</h3>
			<button class='tile'>
				<div class='icon'>&#x2601;</div>
				<div class='name'>Description</div>
			</button>
			<button class='tile short'>
				<div class='icon'>&#x20A4;</div>
				<div class='name'>Description</div>
			</button>
			<button class='tile'>
				<div class='icon'>&#x266B;</div>
				<div class='name'>Description</div>
			</button>
			<button class='tile short'>
				<div class='icon'>&#x25B7;</div>
				<div class='name'>Description</div>
			</button>
			<button class='tile short'>
				<div class='icon'>&#x2753;</div>
				<div class='name'>Description</div>
			</button>
		</div>
	</main>
</div>
<!-- footer -->

</body>
</html>
